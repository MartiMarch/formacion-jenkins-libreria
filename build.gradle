plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.jenkins-ci.org/releases/"
    }
    maven {
        url "https://repo.jenkins-ci.org/public/"
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.5'
    implementation 'org.apache.ivy:ivy:2.4.0'
    implementation 'org.jenkins-ci.main:jenkins-core:2.164.1'
    def staplerGAV = 'org.kohsuke.stapler:stapler:1.255'
    implementation staplerGAV
    annotationProcessor staplerGAV
    implementation 'org.jenkins-ci.plugins.workflow:workflow-cps:2.87'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-basic-steps:2.21'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
        resources{
            srcDirs = ['resources']
        }
    }
    test {
        groovy {
            srcDirs = ['test/groovy']
        }
        resources{
            srcDirs = ['test/resources']
        }
    }
}
